name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 19 * * 4' # Weekly Thursday at 19:33 UTC

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write  # Needed for reviewdog PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint manually (debugging)
        run: npx eslint src --ext .js,.jsx,.ts,.tsx || true

      - name: Run ESLint with Reviewdog (for PR comments)
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review  # Adds inline comments on PR
          eslint_flags: "--ext .js,.jsx,.ts,.tsx src"
          fail_on_error: true  # Optional: fails the job if there are errors
